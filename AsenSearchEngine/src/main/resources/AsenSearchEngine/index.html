<!DOCTYPE HTML>
<html lang="bg">
<head>
	<meta charset="UTF-8">
	<title>Asen Search Engine</title>
	<link rel="stylesheet" href="scripts/bootstrap.min.css">
  	<script src="scripts/jquery.min.js"></script>
  	<script src="scripts/bootstrap.min.js"></script>
	<style>	
		.section {
			position: relative;
		    width:100%;
		    float:left;
		    padding-top:2%;
		    text-align: center; 	 
		}
		.footer {
		    background-color:white;
		    color:black; 
		    text-align:center;
		   	padding:0.1%;	 	 
		}
		.errors {
		    background-color:white;
		    color:red; 
		    text-align:center;
		   	padding:0.1%;	 	 
		}
		.navigationMenuButton{
		    cursor: pointer;
		}
		.page{
		  display:none;
		}
		.pageLink{
		  font-size: 130%;
		  cursor: pointer;
		  margin: 0.4%;
		}
		.pageLinks{
		  text-align:center;
		}
		#searchResultSection{
		   text-align:left;
		   margin-left:2%;
		   margin-right:2%;	 	 
		}
		.searchTitle{
		   text-decoration: underline;
		   font-weight: bold;
		}
		.searchHitScore{
		  color:#FF0066;
		}
		.searchHitHighlight{
		  text-align: justify;
		  text-justify: inter-word;
		}
		
		.section {
		  padding-bottom: 5%;
		}
		.suggestion{
		  cursor: pointer;
		  background-color:B8F5DA;
		}
		
	</style> 
	<script>
	
	function toggleVisibility(newSection) {
	    $(".section").not("#" + newSection).hide();
	    $("#" + newSection).show();
	    $("#" + newSection).find("input:text").focus();
	    hideSuggestions();
	}
	
	
   // #####   Crawling section   ###
	function displayError(errorText) {
	    $(".errors").show();
	    $(".errors").html(errorText);
	}
	
	function hideErrors(){
	  $(".errors").hide();
	}
	
	function displayCrawlStatus(numPagesCrawled){
	  $("#numPagesCrawled").html(numPagesCrawled);
	}
	
	var crawlStatusInterval;
	function startCrawlingStatusRead(){
	  crawlStatusInterval = setInterval(function(){ updateCrawlingStatus(); }, 1000);
	}
	
	function stopCrawlingStatusRead(){
	  clearInterval(crawlStatusInterval);
	}
	
	function updateCrawlingStatus() {
	   $.get("crawl", function(data) {
		  var reply = jQuery.parseJSON(data);
		  if(reply.error){
		    displayError(reply.errorMessage);
		  } else {
		    if(reply.status == "crawling"){
		      displayCrawlStatus(reply.numProcessed);
		    } else if(reply.status == "finished") {
		      //stop crawling
		      $("#crawlButton").click();
		    }
		  }
		});
	}
	
	
   // #####   Searching section   ###
   
	var showPageNumber = 1;
	function showPage(){
	  if((showPageNumber*numResultsPerPage)>(startSearchFrom+numResultsToReturn)){
	    //initialize search
	    startSearchFrom = Math.floor(((showPageNumber*numResultsPerPage)-1)/numResultsToReturn)*numResultsToReturn;
	    $("#searchQuery").val(searchQuery);
	    
	    manualSearch = false;
	    $("#searchButton").click();
	  } else {
	    //hide all pages
	    $(".page:visible").hide();
	    $("#page"+showPageNumber).show();
	    $("#pageLink"+showPageNumber).css("color", "red");
	  }
	}
	
	
	var numResultsToReturn = 100;
	var numResultsPerPage = 10;
	var startSearchFrom = 0;
	var searchQuery;
	var manualSearch = true;
	var maxPagesToDisplay = 30;
	
	function displaySearchResults(result) {
	var htmlToDisplay ='<div id="searchPages">';
	  if(startSearchFrom == 0){
	    htmlToDisplay+= '<div class="searchStats">';
	    htmlToDisplay+="Hits: "+result.hits;
	    htmlToDisplay+= " (took "+result.tookInMillis/1000+" seconds.) </div>";
	  } else{
	    htmlToDisplay +=  $("#searchPages").html();
	  }
	   
	  var numResults = Math.min((result.hits-startSearchFrom),numResultsToReturn);
	  var startPage = false;
	  var endPage = false;
	  for(i=1; i<=numResults ; i++){
	    if(i % numResultsPerPage ==1){
	      startPage = true;
	    }
	    if(i % numResultsPerPage == 0){
	      endPage = true;
	    }
	    
	    var hitHtml = '';
	    if(startPage){
	      hitHtml += '<div class="page" id="page'+Math.ceil((startSearchFrom+i)/numResultsPerPage)+'">';
	      startPage = false;
	    }
    	    var hit = result["hit"+i];
	    hitHtml += '<div class="searchHit">';
	    hitHtml += '<h4><a class="searchTitle" title="' + hit.summary + '" href="'+hit.pageURL+'">'+hit.pageTitle+'</a></h4>';
	    hitHtml += '<div class="searchHitScore"> Score:&nbsp;'+hit.score+'</div>';
	    hitHtml += '<div class="searchHitHighlight">'+hit.highlight+'</div>';
	    hitHtml+='</div><br/>';
	    
	    if(endPage || i==numResults){
	      hitHtml += '</div>';
	      endPage = false;
	    }
	    htmlToDisplay += hitHtml;
	  }
	  htmlToDisplay += '</div>'; // close section with stats and pages

	  //generate pages list
	  htmlToDisplay += '<div id="pageLinksSection" class="pageLinks">';
	  if(startSearchFrom ==0){
	    var numPagesToShow = Math.min(maxPagesToDisplay,Math.ceil(result.hits/numResultsPerPage));
	    var displayMorePages = false;
	    if(maxPagesToDisplay < Math.ceil(result.hits/numResultsPerPage)){
	      displayMorePages = true;
	    }
	    for(i=1;i<=numPagesToShow;i++){
	      htmlToDisplay += '<a id="pageLink'+i+'" class="pageLink" onclick="showPageNumber='+i+'; showPage()">'+i+'&nbsp;</a>';
	    }
	    if(displayMorePages){
	      htmlToDisplay += '<span class="pageLink"> ....&nbsp;</span>';
	    }
	  } else {
	    htmlToDisplay+=$("#pageLinksSection").html();
	  }
	  htmlToDisplay += '</div>';
	  
	  $("#searchResultSection").html(htmlToDisplay);
	  
	  //show page, that user want, default to 1;
	  showPage();
	}
	
	
	function displaySuggestion(result) {
	  var suggestHTML='';
	  for(i=0;i<result.hits;i++){
	  suggestHTML+='<div>';
	    suggestHTML += '<input class="suggestion" style="width:30%"  onClick="executSuggestoin(this);" value="'+result.suggest[i]+'" readonly/>'; 
	    suggestHTML += '<input value="Search" style="visibility: hidden;" type="button"/>';
	  suggestHTML+='</div>';
	  }
	  $("#autocompleteSection").html(suggestHTML);
	}
	
	function executSuggestoin(element){
	  $("#searchQuery").val( $(element).val());
	  manualSearch = true;
	  $("#searchButton").click();
	  $("#searchQuery").focus();
	  hideSuggestions();
	}
	
	
	function hideSuggestions(){
	  $("#autocompleteSection").html('');
	}
	
        $(document).ready(function() {
	 //hide all errors
	 hideErrors();
	
	//focus search
	toggleVisibility('section-search');
	
	//clean input fields
	$("input:text").val('');
	
	// bind enter key
        $( "#searchQuery" ).keyup(function(e) { 
	    if(e.keyCode==13){ 
		$("#searchButton").click();
             } else {
	      hideErrors();
	      //check for autocomplete
	      if($(this).val().length>1 ){
		//initialize score query
		var suggestQuery= $("#searchQuery").val();
		 $.post("search", { 
		    action : "suggest",
		    searchQuery : suggestQuery},
		function(data) {
		  var reply = jQuery.parseJSON(data);
		  if(reply.error){
		    displayError(reply.errorMessage);
		  } else {
		    displaySuggestion(reply);
		  }
		});
	      } else{
		hideSuggestions();
	      }
             }
	});
	
        $( "#siteURL" ).keypress(function(e) { 
	    if(e.keyCode==13){ 
		$("#crawlButton").click();
             } 
	});
		
	 $(".navigationMenuButton").click(function() {
	    if(!$(this).parent().hasClass('active')){
	      //remove all class active
	      $(".active").removeClass("active");
	      $(this).parent().addClass("active");
	    }
	    hideErrors();
	 });

   // #####   Crawling section   ###

  	$("#crawlButton").click(function() {
  	   var action = $(this).val();
  	   if(action == 'Start Crawling'){
	      var siteURL = $("#siteURL").val();
	      if(siteURL != ''){
		$(this).val("Stop Crawling");
		hideErrors();
		displayCrawlStatus(0);
		$("#spinnerLocaiton").html('<img src="images/spinner.gif" alt="Wait" />');
		$.post("crawl", { 
		    action : "StartCrawling",
		    siteURL : siteURL },
		function(data) {
		  $("#crawlStatusSection").show();
		  var reply = jQuery.parseJSON(data);
		  if(reply.error){
		    displayError(reply.errorMessage);
		    $("#spinnerLocaiton").html('');
		    $("#crawlStatusSection").hide();
		  } else {
		    if(reply.status == "crawling"){
		      displayCrawlStatus(reply.numProcessed);
		      //start retrieving status
		      startCrawlingStatusRead();
		    }
		  }
		});
	      }else {
		  displayError("Please enter valid site URL");
	      }
	   } else{
	      $(this).val("Start Crawling");
	      $.post("crawl", { 
		    action : "StopCrawling"},
		function(data) {
		var reply = jQuery.parseJSON(data);
		if(reply.error){
		    displayError(reply.errorMessage);
		} else {
		  if(reply.status == "finished") {
		    var reply = jQuery.parseJSON(data);
		    stopCrawlingStatusRead();
		    displayCrawlStatus(reply.numProcessed);
		    $("#spinnerLocaiton").html('');
		  } 
		}
		});
	   }
   	});

   // #####   Searching section   ###
   	$("#searchButton").click(function() {
	   hideSuggestions();
	   if(manualSearch){
	      startSearchFrom=0;
	      showPageNumber = 1;
	      manualSearch = true;
	   }
	   
	   searchQuery= $("#searchQuery").val();
	   if(startSearchFrom==0){
	      $("#searchResultSection").html('');
	   }
	    hideErrors();
	    $.post("search", { 
		action : "StartSearching",
		startFrom : startSearchFrom,
		size : numResultsToReturn,
		searchQuery : searchQuery},
	    function(data) {
	      var reply = jQuery.parseJSON(data);
	      if(reply.error){
		displayError(reply.errorMessage);
	      } else {
	        displaySearchResults(reply);
	      }
	    });
   	});
       });
    </script>
</head>
<body> 
	<div class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <span class="navbar-brand">Asen Search Engine</span>
	    </div>
	    <div>
	      <ul class="nav navbar-nav">
	        <li class="active"><a class="navigationMenuButton" onclick="toggleVisibility('section-search');">Search</a></li>
	        <li><a class="navigationMenuButton" onclick="toggleVisibility('section-crawl');">Crawl</a></li> 
	      </ul>
	    </div>
	  </div>
	</div>
  
    <div id="section-search" class="section" > 
    	<input style="width:30%" type="text" id="searchQuery">
    	<input value="Search" type="button" onclick="manualSearch = true;" id="searchButton"/>
    	<div class="errors"></div>
    	<div id="autocompleteSection"></div>  
    	<div id="searchResultSection"></div>  
    </div>
    
    <div id="section-crawl" class="section" style=" display: none;">  
	<span>URL to crawl:</span>
    	<input style="width:30%" type="text" id="siteURL"/>
    	<input value="Start Crawling" type="button" id="crawlButton" />
    	<span id="spinnerLocaiton"></span>
    	<div class="errors"></div>
    	<div id="crawlStatusSection" style=" display: none;">
	  <span>Pages crawled:</span>
	  <span id="numPagesCrawled"></span>
    	</div>
    </div> 
	  
	<div class="navbar navbar-inverse navbar-fixed-bottom footer">
		<p>Powered By © elasticsearch.org</p>
	</div>
 
</body>
</html>
